<div class="col-md-12" *ngIf="!isLoggedIn">

  <div class="container">

    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nom & Prenom</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Nom et Prenom sont obligatoires !
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Mot de passe est obligatoire ! </div>
          <div *ngIf="password.errors.minlength">
            Mot de passe doit etre au moins 6 caract√©res
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          se connecter
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
<div class="" *ngIf="isLoggedIn">
  <app-menu-head></app-menu-head>
  <app-menu-nav></app-menu-nav>
  <app-home></app-home>

</div>
